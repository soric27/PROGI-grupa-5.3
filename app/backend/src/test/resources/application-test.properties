# Spring Boot Test Profile Configuration  

# OAuth2 & Security Configuration
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-secret
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080

# Disable unnecessary auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.actuate.autoconfigure.metrics.MetricsAutoConfiguration

# Web Configuration
server.error.include-message=always
server.error.include-binding-errors=always

# Mail Configuration (mock/dummy for tests)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test

# Brevo Email Configuration (dummy for tests)
brevo.api-key=test-api-key
brevo.from-email=test@example.com
admin.emails=test@example.com

# DataSource Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Disable SQL script initialization from main app
spring.sql.init.mode=never

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# App Configuration overrides for tests
app.frontend-url=http://localhost:3000
app.admin-emails=test@example.com
jwt.secret=test-secret-key-minimum-32-characters-long-for-security
FRONTEND_URL=http://localhost:3000

# Logging Configuration for Tests
logging.level.root=WARN
logging.level.com.autoservis=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.springframework.boot.test=INFO
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=DEBUG