server:
  forward-headers-strategy: framework
  port: ${PORT:8080}
  servlet:
    session:
      cookie:
        same-site: lax
        secure: false

spring:
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/auto_servis}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: ${GOOGLE_CALLBACK_URL:http://localhost:8080/login/oauth2/code/google}
        provider:
          google:
            issuer-uri: https://accounts.google.com
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true

app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  jwt-secret: ${JWT_SECRET}
  storage:
    pdf-dir: ${PDF_STORAGE:./data/pdfs}

# mail configuration moved under the main 'spring' block to avoid duplication
# configure via environment variables: MAIL_HOST, MAIL_PORT, MAIL_USERNAME, MAIL_PASSWORD
